<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Permanent+Marker&family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

    <!--Main Container-->

    <main class="container">
        <h1 class="heading">
            <i class='bx bx-cart'></i>Shopping Cart
        </h1>

        <div class="item-flex">

            <!--CHECKOUT SECTION-->
            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>

                <div class="payment-form">
                    <div class="payment-method">

                        <button class="method selected">
                            <i class='bx bx-credit-card'></i>
                            <span>Credit Card</span>
                            <i class='bx bxs-check-circle fill' name="checkmark-circle"></i>
                        </button>

                        <button class="method">
                            <i class='bx bxl-paypal'></i>
                            <span>PayPal</span>
                            <i class='bx bxs-check-circle' name="checkmark-circle-outline"></i>
                        </button>

                    </div>

                    <form action="#">
                        <div class="cardholder-name">
                            
                            <label class="label-default">Cardholder name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            
                            <label class="label-default">Card number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>

                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31" class="input-default">
                                    <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12" class="input-default">
                                    <input type="number" name="year" id="expire-date" placeholder="2023"  class="input-default">


                            </div>
                        </div>

                        <div class="cvv">
                            
                            <label for="cvv" class="label-default">CVV</label>
                            <input type="number" name="cvv" id="cvv" class="input-default">
                        </div>

                        
                        </div>


                    </form>


                </div>

                <button class="btn btn-primary">
                    <b>Pay</b>$<span id="payAmount">2.15</span>
                </button>
            </section>

            <!--CART SECTION-->
            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Order Summary</h2>
                    <!--PRODUCT CARD 1-->
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="./images/pexels-jess-bailey-designs-913136.jpg" alt="Cupcake" class="product-img" width="80px">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Cupcake</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class='bx bx-minus-circle'></i>
                                        </button>

                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <i class='bx bx-plus-circle'></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        <span id="price">$1.25</span>
                                    </div>

                                </div>

                                <button class="product-close-btn">
                                    <i class='bx bx-x-circle'></i>
                                </button>
                            </div>
                        </div>
                    </div>

                      <!--PRODUCT CARD 2-->
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="./images/pexels-tijana-drndarski-3252137.jpg" alt="Choco cookies" class="product-img" width="80px">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Chocolate cookies</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class='bx bx-minus-circle'></i>
                                        </button>

                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <i class='bx bx-plus-circle'></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        <span id="price">$3.25</span>
                                    </div>

                                </div>

                                <button class="product-close-btn">
                                    <i class='bx bx-x-circle'></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--DISCOUNT TOKEN-->
                <div class="wrapper">
                    <div class="discount-token">
                        <label for="token" class="label-default">Gift Card/Discount code</label>

                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" class="input-default">

                            <button class="btn btn-outline">Apply</button>
                        </div>


                    </div>

                    <!--Subtotal/Total-->
                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span><span id="subtotal">$ 4.60</span>
                        </div>

                        <div class="tax">
                            <span>Tax</span><span id="tax">$ 0.25</span>
                        </div>

                        <div class="shipping">
                            <span>Shipping</span><span id="shipping">$ 5.99</span>
                        </div>

                        <div class="total">
                            <span>
                                Total
                            </span> <span id="total">$ 0</span>
                        </div>

                    </div>
                </div>




            </section>


        </div>
    </main>
   
    



    <script src="main.js"></script>
    
</body>
</html>
